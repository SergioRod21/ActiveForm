<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Active Form</title>
</head>
<body>
<section class="principal">
    <section class="information">
        <h2 class="information__title">Learn to code by watching others</h2>
        <h5 class="information__subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h5>
    </section>
    <section class="form">
        <div class="free-trial__container">
            <h4 class="free-trial">Try it free 7 days then $20/mo. thereafter</h4>
        </div>
        <div class="form__container">
            <div class="form">
                <ul>
                    <li>
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name"/>
                    </li>
                    <li>
                        <label for="last-name"></label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </li>
                    <li>
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email Address">
                    </li>
                    <li>
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password">
                    </li>
                    <li>
                        <label for="buttom"></label>
                        <button>CLAIM YOUR FREE TRIAL</button>
                    </li>
                </ul>
            </div>
            <div class="terms-and-conditions__container">
                <h6 class="terms-and-conditions">By clicking the button, you are agreeing to our Terms and Services</h6>
            </div>
        </div>
    </section>
</section>
</body>
</html>
